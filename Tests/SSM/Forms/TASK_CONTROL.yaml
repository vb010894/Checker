id: task_control
name: Управление заданиями
search:
  ClassName: TMainForm
  Name: Управление заданиями33
navigation: TASK_MANAGEMENT
widgets:
  - path: SSM_PAGING.yaml
  - path: SSM_TOOLS.yaml
elements:
  - element:
      id: task_control_tasks_table
      name: Таблица
      filters:
        - filter:
            id: date_start_diapason
            $comment: Фильтр выборки диапазона за 2021 год
            column: Дата начала
            condition1: LESS_THEN
            value1: 01.01.2021 00:00:00
            separator: AND
            condition2: MORE_THEN
            value2: 31.12.2021 23:59:59
        - filter:
            id: shop_filter
            $comment: Фильтр по цеху по переменной 'shop'
            column: Цех
            condition1: NOT_EQUAL
            value1: "${shop}"
      index: 1
      config:
        unfocused: [ С ]
        max_wait_delay: 20
      search:
        ClassName: TcxGridSite
  - element:
      id: task_control_prb_table
      name: Таблица
      index: 2
      config:
        unfocused: [ С ]
        max_wait_delay: 20
      search:
        ClassName: TcxGridSite
  - element:
      id: task_control_personal_table
      name: Таблица
      index: 3
      config:
        has_selection_bar: false
      search:
        ClassName: TcxGridSite